name: Gradle Package

on:
  release:
    types: [created]
  workflow_dispatch: # أضفت هذا الخيار لتجربة التشغيل يدوياً بدون انتظار "Release"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # هنا التعديل المهم: تحديد مسار المجلد الذي يحتوي على gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ./Scientific-Calculator 

    - name: Build with Gradle
      run: ./gradlew build
      working-directory: ./Scientific-Calculator

    - name: Publish to GitHub Packages
      run: ./gradlew publish
      working-directory: ./Scientific-Calculator
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
